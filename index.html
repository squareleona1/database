<body>

  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
 
            <a href="index.html" class="logo">
            </a>
          
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            
          </nav>
        </div>
      </div>
    </div>
  </header>


  <div class="main-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="top-text header-text">
            
            <h2>당신과 함께할 부산</h2>
          </div>
        </div>
        <div class="col-lg-12">
          <form id="search-form" name="gs" method="submit" role="search" action="#">
            <div class="row">
              <div class="col-lg-3 align-self-center">
                  <fieldset>
                      <select name="area" class="form-select" aria-label="Area" id="chooseCategory" onchange="this.form.click()">
                          <option selected>지역을 선택하세요</option>
                          <option value="Haeundae">해운대</option>
                          <option value="Yeong-do">영도</option>
                          <option value="gwang-anli">광안리</option>
                      </select>
                  </fieldset>
              </div>
              <div class="col-lg-3 align-self-center">
                  <fieldset>
                      <select name="price" class="form-select" aria-label="Default select example" id="chooseCategory" onchange="this.form.click()">
                          <option selected>원하는 방문지를 고르세요</option>
                          <option value="sea">바다</option>
                          <option value="play">놀이공원</option>
                          <option value="museum">박물관</option>
                          <option value="art">미술관</option>
                      </select>
                  </fieldset>
              </div>
              <div class="col-lg-3 align-self-center">
                  <fieldset>
                      <input type="address" name="address" class="searchText" placeholder="키워드를 입력하세요" autocomplete="on" required>
                  </fieldset>
              </div>
            
              <div class="col-lg-3">                        
                  <fieldset>
                      <button class="main-button"><i class="fa fa-search"></i> 검색</button>
                  </fieldset>
              </div>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>





  <footer>

          <div class="sub-footer">

      </div>
    </div>
